<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Here</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="church-name">Living Word Church</div>
    <div id="form-container">
        <div id="form-header">
            <h3>Join Us and Stay Connected</h3>
            <p>Create your account below to access events, sermons, and community updates.</p>
        </div>
        <form action="/login" method="post" id="form">
            <div id="form-row">
                <div class="input-div">
                    <label for="name">Full Name*</label>
                    <input type="text" name="name" id="name" placeholder="Emily Gonzalez" required aria-required="true">
                </div>
                <div class="input-div">
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" placeholder="Egonzalez@gmail.com" required aria-required="true">
                </div>
            </div>
            <div id="form-row">
                <div class="input-div">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" name="phone" id="phone" placeholder="(777) 777-7777" pattern="^(?:\+?1\s?)?(?:\(\d{3}\)|\d{3})[ .-]?\d{3}[ .-]?\d{4}$" required aria-required="true">
                </div>
                <div class="input-div">
                    <label for="birthdate">Birth Date (optional)</label>
                    <input type="date" name="birthdate" id="birthdate">
                </div>
            </div>
            <div id="form-row">
                <div class="input-div">
                    <label for="password">Password*</label>
                    <input type="password" name="password" id="password" required placeholder="Enter Password" minlength="8" aria-describedby="password-minlength" aria-required="true">
                    <span id="error-message">
                        <span id="password-minlength">(Minimum of 8 characters)</span>
                        <svg class="error-icon" width="64px" height="64px" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path fill-rule="evenodd" clip-rule="evenodd" 
                            d="M11 13C11 13.5523 11.4477 14 12 14C12.5523 14 13 13.5523 13 13V10C13 9.44772 12.5523 9 12 9C11.4477 9 11 9.44772 11 10V13ZM13 15.9888C13 15.4365 12.5523 14.9888 12 14.9888C11.4477 14.9888 11 15.4365 11 15.9888V16C11 16.5523 11.4477 17 12 17C12.5523 17 13 16.5523 13 16V15.9888ZM9.37735 4.66136C10.5204 2.60393 13.4793 2.60393 14.6223 4.66136L21.2233 16.5431C22.3341 18.5427 20.8882 21 18.6008 21H5.39885C3.11139 21 1.66549 18.5427 2.77637 16.5431L9.37735 4.66136Z" 
                            fill="#c92222"></path>
                        </svg>
                    </span>
                </div>
                <div class="input-div">
                    <label for="confirm-password">Confirm Password*</label>
                    <input type="password" name="confirm-password" id="confirm-password" required placeholder="confirm-password" minlength="8" aria-describedby="retype-password" aria-required="true">
                    <span id="retype-password">Retype your password</span>
                </div>
            </div>
            <button type="submit">Create An Account</button>
        </form>
        <p>Already have an account?<a href=""> Log in</a></p>
    </div>
    
</body>
</html>
